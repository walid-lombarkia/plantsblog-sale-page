<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTSBLOG.COM - Premium Domain For Sale</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        .container { max-width: 700px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #28a745; text-align: center; margin-bottom: 5px; }
        .tagline { text-align: center; color: #6c757d; font-size: 1.2em; margin-bottom: 30px; }
        h2 { color: #333; border-bottom: 2px solid #28a745; padding-bottom: 5px; margin-bottom: 20px; }
        form { display: grid; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { resize: vertical; height: 100px; }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #1e7e34; }
        /* Style for the Success Message (initially hidden) */
        #form-success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            /* Key change: Hide it by default */
            display: none; 
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>ðŸŒ± PLANTSBLOG.COM is for Sale ðŸŒ±</h1>
        <p class="tagline">Secure this premium domain name for the booming gardening, wellness, and lifestyle niche.</p>

        <div id="form-success-message">
            <p><strong>âœ… Success!</strong> Your inquiry has been sent to the seller. Thank you!</p>
        </div>

        <h2>Contact the Seller</h2>
        
        <form name="contact" id="contact-form" method="POST" netlify>
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="offer">Your Offer (USD):</label>
            <input type="number" id="offer" name="Offer_USD" min="100" placeholder="Minimum offer recommended" required>

            <label for="message">Your Message / Questions:</label>
            <textarea id="message" name="Message" required></textarea>

            <input type="hidden" name="Domain_Being_Sold" value="plantsblog.com">

            <button type="submit">Submit Inquiry</button>
            
        </form>

    </div>

    <script>
        // Function to properly encode the form data for Netlify
        const encode = (data) => {
            return Object.keys(data)
                .map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key]))
                .join("&");
        }

        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('form-success-message');

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevents the default browser submission/redirect
            
            const formData = new FormData(form);
            
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: encode(Object.fromEntries(formData))
            })
            .then(response => {
                if (response.status === 200) {
                    // Submission successful (Netlify detected the form)
                    successMessage.style.display = 'block'; // Show the success message
                    form.reset(); // Clear the form fields
                    // Optional: Scroll to the top of the container to show the message
                    document.querySelector('.container').scrollIntoView({ behavior: 'smooth' }); 
                } else {
                    // Handle failure (e.g., if Netlify had an issue)
                    alert("There was an issue submitting your inquiry. Please try again.");
                }
            })
            .catch(error => alert(`Error: ${error.message}`))
        });
    </script>

</body>
</html>
